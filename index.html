            <div id="Pass">
                
                <div id="pass2" onclick="copy2()"><p id="copyp2">-</p><span id="hello2"><img src="ok-512.png" id="copied2" alt="">Copied</span><span class="tooltip" id="tooltip1">Click to copy</span></div>

            </div>
